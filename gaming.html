<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲 - 沈立丞的興趣</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right bottom, #f0f9ff, #a5f3fc, #67e8f9);
        }
        .content-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .section-title {
            text-align: center;
            font-size: 2.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid #06b6d4;
            display: inline-block;
        }
        .game-card-container {
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .game-card-container:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.15), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .image-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 18rem;
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .game-title-text {
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-4xl content-card p-6 sm:p-8 md:p-10 text-center">
        <h1 class="section-title">遊戲 🎮</h1>
        <p class="text-slate-700 text-lg leading-relaxed mb-8">
            經常玩的遊戲:
        </p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- 星鐵遊戲卡片 -->
            <div class="game-card-container">
                <div class="image-wrapper">
                    <img src="https://github.com/11222103/11222103.github.io/blob/main/star%20rail2.jpg?raw=true" alt="星鐵封面">
                </div>
                <p class="text-slate-600 text-lg font-medium game-title-text">星鐵 (崩壞：星穹鐵道)</p>
            </div>
            <!-- 傳說對決遊戲卡片 -->
            <div class="game-card-container">
                <div class="image-wrapper">
                    <img src="https://raw.githubusercontent.com/11222103/11222103.github.io/refs/heads/main/garena.webp" alt="傳說對決封面">
                </div>
                <p class="text-slate-600 text-lg font-medium game-title-text">傳說對決</p>
            </div>
        </div>
        <a href="index1.html" class="inline-block bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-3 rounded-md text-lg font-medium transition-colors">
            返回個人網站
        </a>
    </div>
</body>
</html>
