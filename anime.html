<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動漫 - 沈立丞的興趣</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right bottom, #f0f9ff, #a5f3fc, #67e8f9);
        }
        .content-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .section-title {
            text-align: center;
            font-size: 2.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid #06b6d4;
            display: inline-block;
        }
        .anime-card-link {
            display: flex; 
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: white; /* 確保卡片背景為白色 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .anime-card-link:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.15), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f9ff;
            min-height: 20rem;
            padding: 1rem;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            max-height: 18rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-4xl content-card p-6 sm:p-8 md:p-10 text-center">
        <h1 class="section-title">動漫 🎬</h1>
        <p class="text-slate-700 text-lg leading-relaxed mb-8">
            動漫是我放鬆身心的窗口，這是我最近追的番:
        </p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <a href="https://lycoris-recoil.com/" class="anime-card-link">
                <div class="image-container">
                    <img src="https://github.com/11222103/11222103.github.io/blob/main/R.jpg?raw=true" alt="Lycoris Recoil 封面"class="rounded-t-lg w-full h-82 object-cover">
                </div>
                <p class="text-slate-600 text-sm mt-2 p-4">Lycoris Recoil 莉可麗絲 (前往官網)</p>
            </a>
            <a href="https://fireforce-anime.jp/" class="anime-card-link">
                <div class="image-container">
                    <img src="https://github.com/11222103/11222103.github.io/blob/main/OIP%20.jpg?raw=true" alt="炎炎消防隊 封面">
                </div>
                <p class="text-slate-600 text-sm mt-2 p-4">炎炎消防隊 (前往官網)</p>
            </a>
        </div>
        <a href="index1.html" class="inline-block bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-3 rounded-md text-lg font-medium transition-colors">
            返回個人網站
        </a>
    </div>
</body>
</html>
